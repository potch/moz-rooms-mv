<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href='//fonts.googleapis.com/css?family=Fira+Sans:300,400,300italic' rel='stylesheet' type='text/css'>
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        margin: 0;
        font-family: 'Fira Sans', sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
        color: #fff;
        background: #222;
        max-height: 100vh;
      }
      .app {
        padding: 1vw;
      }
      .floor {
        display: flex;
        flex-direction: row;
        height: 78vh;
        flex: 1 1 10px;
        padding: 1vw 2vw;
      }
      .wing {
        display: flex;
        flex: 1;
        flex-flow: column wrap;
        padding-top: 10vh;
        position: relative;
      }
      .wing + .wing {
        margin-left: 3em;
      }
      .wing-left:after {
        content: '⬅︎';
        position: absolute;
        top: 1vh;
        font-size: 8vh;
        line-height: 7vh;
        left: 30%;
      }
      .wing-right:after {
        content: '➡︎';
        position: absolute;
        top: 1vh;
        font-size: 8vh;
        line-height: 7vh;
        right: 30%;
      }

      .room {
        margin: .1em 1em 0 0;
        font-size: 2vmax;
      }
      .room.busy {
        color: #d44;
      }
      .room.free {
        color: #8d8;
      }
      h1 {
        text-align: center;
        font-size: 5vw;
        margin: 0;
        padding: 1vw 0;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Floor <span class="floorno"></span> Conference Rooms</h1>
      <div class="floor floor-2">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>
      </div>
    </div>
    <script>
      var floor2left = document.querySelector('.floor .wing-left');
      var floor2right = document.querySelector('.floor .wing-right');

      var floorNum = parseInt(window.location.search.substr(1)) || 2;
      document.querySelector('.floorno').innerHTML = floorNum;

      function update() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', '/status?' + Math.random());
        xhr.responseType = 'json';
        xhr.onload = function() {
          var status = this.response;
          floor2left.innerHTML = '';
          floor2right.innerHTML = '';
          status.sort(function (a, b) {
            return a.name > b.name ? 1 : -1;
          }).forEach(function (room) {
            if (!room.name) return;
            if (room.room.floor !== floorNum) return;

            var el = document.createElement('span');

            el.innerHTML = room.name;
            el.classList.add('room');
            el.classList.add(room.status);

            if (room.wing === 'left') {
              floor2left.appendChild(el);
            } else {
              floor2right.appendChild(el);
            }
          });
        };
        xhr.send();
      }

      update();
      setInterval(update, 15 * 1000);
    </script>
  </body>
</html>
